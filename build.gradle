buildscript {
    dependencies {
        classpath files(mkdir("build/classes/main"))
    }
}
plugins {
  id "org.roboscratch.robot" version "0.1.1"
}

apply plugin: "java"
apply plugin: "application"
apply plugin: "jacoco"


mainClassName = "edu.jsu.mcis.tictactoe.Main"
run {
  standardInput = System.in
}


sourceCompatibility = 1.7
version = "0.0.1"

jar {
    manifest {
        attributes "Implementation-Title": "Tic Tac Toe",
                   "Implementation-Version": version,
                   "Main-Class": "edu.jsu.mcis.tictactoe.Main"
    }
}

repositories {
    mavenCentral()
}
dependencies {
    testCompile group: "junit", name: "junit", version: "4.+"
}

jacocoTestReport {
    group = "Reporting"
    description = "Generate Jacoco coverage reports after running tests."
    additionalSourceDirs = files(sourceSets.main.allJava.srcDirs)
}

runrobot.dependsOn build
